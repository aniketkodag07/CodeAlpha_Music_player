<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <!-- Album Art -->
            <div class="album-art">
                <img id="albumImage" src="https://picsum.photos/seed/album1/400/400.jpg" alt="Album Art">
                <div class="vinyl-disc">
                    <div class="vinyl-label"></div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h2 id="songTitle">Blinding Lights</h2>
                <p id="artistName">The Weeknd</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">3:20</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="shuffleBtn" class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prevBtn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseBtn" class="control-btn play-pause">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextBtn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeatBtn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
            <h3>Playlist</h3>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
